<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix – Watch TV Shows Online, Watch Movies Online</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./assets/Netflix_Symbol_RGB.png" type="img">
</head>

<body>
	<div class="header">
		<nav>
			<img src="./assets/logo.png" alt="NEtflix_Logo" class="logo">

				<button class="language-btn">English <img src="./assets/down-icon.png" alt="down icon"></button>

			</div>
